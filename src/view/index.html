<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="index.js" defer></script>
</head>
<body class="bg-gray-100">

  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h3 class="card-title">Expense Tracker</h3>
        <button class="btn btn-light" id="add-expense-btn">Add Expense</button>
      </div>
      <div class="card-body">
        <div id="expense-form-container" class="mb-4" style="display: none;">
          <form id="expense-form">
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" id="date" class="form-control">
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <input type="text" id="category" class="form-control">
            </div>
            <div class="mb-3">
              <label for="amount" class="form-label">Amount</label>
              <input type="number" id="amount" class="form-control">
            </div>
            <div class="mb-3">
              <label for="payment-method" class="form-label">Payment Method</label>
              <input type="text" id="payment-method" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
          </form>
        </div>
        <div id="expenses-list">
          <h4>Expenses</h4>
          <ul class="list-group" id="expenses"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
